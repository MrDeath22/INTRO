<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Inputs</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/column.css">
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
   
   <main>
      <section class="main-section">
         <div class="container">
            <div class="main-div row align-center around">
               <div class="main-title">
                  <h1>Learn to code by watching others</h1>
                  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
               </div>
               <div class="main-item">
                  <a class="main-btn">
                     <span>Try it free 7 days</span> then $20/mo. thereafter
                  </a>
                  <div class="main-input">
                     <form action="https://echo.htmlacademy.ru/">
                        <div>
                           <label>
                              <input type="text" name="f-name" id="f-name" placeholder="First Name" required>
                           </label>
                        </div>
                        <div>
                           <label>
                              <input type="text" name="l-name" id="l-name" placeholder="Last Name" required>
                           </label>
                        </div>
                        <div>
                           <label>
                              <input type="email" name="mail" id="mail" placeholder="Email Address" required>
                           </label>
                        </div>
                        <div>
                           <label>
                              <input type="password" name="password" id="password" placeholder="Password" required>
                           </label>
                        </div>
                        <div class="main-end">
                           <button class="main-btn-a" href="#">CLAIM YOUR FREE TRIAL</button>
                           <p>By clicking the button, you are agreeing to our <a class="end-btn" href="#">Terms and Services</a></p>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>

</body>
</html>
